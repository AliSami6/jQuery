<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "utf-8">
<meta name    = "viewport" content = "width=device-width, initial-scale=1">
<title>jQuery mouse events</title>
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet">

</head>
<body>
<div   class  = "m-4">
<form  action = "" method        = "post">
<div   class  = "mb-3">
<label class  = "form-label" for = "inputEmail">Email</label>
<input type   = "email" class    = "form-control" id = "inputEmail" placeholder = "Email" required>
        </div>
        <div   class = "mb-3">
        <label class = "form-label" for = "inputPassword">Password</label>
        <input type  = "password" class = "form-control" id = "inputPassword" placeholder = "Password" required>
        </div>
        <div   class = "mb-3">
        <label class = "form-label" for = "inputEmail">Name</label>
        <input type  = "text" class     = "form-control" id = "name" placeholder = "Name" required>
        </div>
         <div   class = "mb-3">
         <label class = "form-label" for = "phone">Phone</label>
         <input type  = "text" class     = "form-control" id = "phone" placeholder = "Phone" required>
        </div>
           <div   class = "mb-3">
           <label class = "form-label" for = "phone">City</label>
           <input type  = "text" class     = "form-control" id = "city" placeholder = "City" required>
        </div>
        <div    id   = "btn"></div>
        <button type = "submit" class = "btn btn-primary">Sign in</button>
    </form>
</div>
<script src = "https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    $(document).ready(function(){
			$('#inputEmail').click(function(){
				$('#inputEmail').css('background-color','green');
				var a = $('#inputEmail').val();
				console.log(a);
			});
             $('#name').mouseenter(function(){
          $('#name').css('border','1px solid red');
          var c = $('#name').val();
          console.log(c);
        });
        $('#inputPassword').click(function(){
          $('inputPassword').css('border','2px solid purple');
          var b = $(this).val();
          console.log(b);
        });
        $('#phone').dblclick(function(){
            $('#phone').css('border','2px solid purple');
            var d = $(this).val();
            console.log(d);
        });
       
$('#city').contextmenu(function(){
			$('#city').css('background-color','blue');
		});

	});
    /* jquery mouseleave Event*/
		$('#city').mouseleave(function(){
			$('#city').css('background-color','purple');
		});

   
</script>
</body>
</html>
