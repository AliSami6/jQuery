<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "utf-8">
<meta name    = "viewport" content = "width=device-width, initial-scale=1">
<title>jQuery mouse events</title>
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet">

</head>
<body>
<div class="m-4">
   <form action="/action_page.php">
  <label for="product name">Product name:</label><br>
  <input type="text" id="product_name" class="form-control" ><br>
  <label for="qty">Quantity</label><br>
  <input type="integer" id="qty"  class="form-control"><br><br>
  <label for="price">Price</label><br>
  <input type="integer" id="price"  class="form-control">
   <label for="total">Total</label><br>
  <input type="integer" id="total" class="form-control">
  
  <input type="submit" class="m-2 p-1"
     value="Submit">
</form>
</div>
<script src = "https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    $(document).ready(function(){
        /* Jquery keypress event press a or any key */
			$('#product_name').keypress(function(){
				$('#product_name').css('background-color','green');
				
			});

            $('#qty').keyup(function(){
            var a= $('#qty').val();
            alert(a); // print a variable
            });

            $('#qty').keyup(calculate); // write value your input form
            $('#price').keyup(calculate); 
            
            function calculate(e){
                $('#total').val($('#qty').val()*$('#price').val());
            }
            $('body').keydown(function(){
				$(this).css('background-color','orange');
			});
       
  

	});
    /* jquery mouseleave Event*/
		
   
</script>
</body>
</html>
