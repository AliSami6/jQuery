<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>jQuery CSS Methods</title>
   <style>
	body{ font-family: arial; }
	#box{
		padding: 10px;
		border: 1px solid #000;
	}
</style>
</head>
<body>
    <div id="box">
		<h2>Test Box</h2>
		<p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
	</div><br>
	<button id="stylebutton">Add Style</button>
      <!-- jquery cdn -->
	<script src="jquery-3.6.3.min.js"></script>
    <script>
        /* jQuery CSS Method*/
        $(document).ready(function(){
            $("#stylebutton").click(function(){
               $("#box").css({"background":"lime","color":"gray","border":"5px dotted green"});
            });
        
        });
    </script>
</body>
</html>
