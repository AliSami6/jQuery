<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
		#box{
			background: lightgreen;
			padding: 10px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<h1>jQuery hide & show Method</h1>
	<div id="box">
		<h2 class="test">Test Box</h2>
		<p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
	</div>
	<br>
	<button id="fadeOutBtn">fadeOut</button>
	<button id="fadeInBtn">fadeIn</button>
	<button id="fadeToggleBtn">fadeToggle</button>
	<button id="fadeToBtn">fadeTo</button>
	  <script src="jquery-3.6.3.min.js"></script>
	<script>
		/* jQuery hide & show Method*/
		$(document).ready(function(){
		  $('#fadeOutBtn').click(function(){
            $('#box p').fadeOut(2000,function(){
                console.log('Now it is fade out');
            });
          });
           $('#fadeInBtn').click(function(){
            $('#box p').fadeIn(2000,function(){
                  console.log('Now it is fade in');
            });
          });
           $('#fadeToggleBtn').click(function(){
            $('#box p').fadeToggle(2000,function(){
                  console.log('Hey toggle');
            });
          });
               $('#fadeToBtn').click(function(){
            $('#box').fadeTo(2000,0.2,function(){
                  console.log('Hey fade to');
            });
          });
		});
	</script>
</body>
</html>
