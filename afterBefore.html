<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Learn jquery</title>
	<style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
		#box{
			background: lightgreen;
			padding: 10px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
    <h1>jQuery After & Before Methods</h1>
	<div id="box">
		<h2>Test Box</h2>
		<p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
	</div>
	<br>
	<button id="afterBtn">After</button>
	<button id="beforeBtn">Before</button>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#afterBtn').click(function(){
         $('#box').after('<h3> after method</h3>');
        });
         $('#beforeBtn').click(function(){
         $('#box').before('<h2> after method</h2>');
        });
      });
    </script>
</body>
</html>
