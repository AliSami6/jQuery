<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
	</style>
</head>
<body>
	<h1>jQuery each() Method</h1>
	<ul>
		<li>Orange</li>
		<li>Apple</li>
		<li>Banana</li>
		<li>Grapes</li>
	</ul>
   <script src="jquery-3.6.3.min.js"></script>
	<script>
		/* jQuery each() Method*/
		$(document).ready(function(){
			$('li').each(function(){
              console.log($(this).text());
            });
            $('li').each(function(){
               alert($(this).text())
            });
		});
	</script>
</body>
</html>
