<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-form-events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: arial;
        }

        #box {
            background: pink;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
   
    <div class="col-12">
        <div class="container">
            <div class="row">
                 <h1 class="card-title pt-3">Form Events</h1>
                <form action="" id="sform">
                    <label for="" class="form-label">Name</label><input type="text" id="sname"
                        class="form-control-sm"><br><br>
                    <label for="" class="form-label">
                        Class</label><input type="text" id="sclass" class="form-control-sm"><br><br>
                    <label for="" class="form-label">Country</label>
                    <select id="scountry" class="form-select-sm">
                        <option value="India">India</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Nepal">Nepal</option>
                    </select><br><br>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>

    <div id="test" style="border:1px solid red;margin-top:20px;"></div>
       <div id="txt" style="border:1px solid gray;margin-top:20px;"></div>
    <!-- jquery cdn -->
   <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function() {
            /* Jquery Form Focus Event */
            $('#sname,#sclass,#scountry').focus(function(){
              $(this).css('background-color','lime');
            });
           /* Jquery Form Blur Event */
            $('#sname,#sclass,#scountry').blur(function(){
                $(this).css('background-color','');
            });

            /* Jquery Form Change Event */
            $('#scountry').change(function(){
                //$(this).css('background-color','pink');
                var a = $(this).val();
                $('#test').html(a);
            });
            $('#sname').change(function(){
               var b = $(this).val();
               $('#txt').html(b)
            });
            /* Jquery Form Select Event */
            $('#sname,#sclass').select(function(){
                $(this).css('background-color','yellow');
            });

            /*Jquery Form submit Event*/
            $('#sform').submit(function(){
                alert("Form Submitted");
            });

        });
    </script>
</body>

</html>
