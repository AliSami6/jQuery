
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn Jquery</title>
	<style>
		p{ margin: 0; }

		h2{ margin: 0 0 5px; }

		#test1{
			display: inline-block;
			background: pink;
			width: 150px;
		    height: 100px;
		    padding: 10px 10px;
		    margin: 0 50px 0 0;
		}

		#test2{
			display: inline-block;
			background: orange;
			width: 150px;
		    height: 100px;
		    padding: 10px 10px;
		}
	</style>
</head>
<body>
	    <h1>jquery Basic Syntax</h1>
<!-- document is a selector . .ready function is a method-->
<!--  target dom element        what will work-->
	<div id="test1">
		<h2>Test Box 1</h2>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
	</div>

	<div id="test2">
		<h2>Test Box 2</h2>
		<p id="ds">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
	</div>
	<!-- jquery cdn -->
	<script src="jquery-3.6.3.min.js"></script>
	<script>
		$(document).ready(function(){
			//console.log("Hello") print in console;
		    var a = $('#test1').html(); // load html content
            console.log(a);

            var b =$('#test2').html();// select by id
            console.log(b);
		
		});
	</script>
</body>
</html>
